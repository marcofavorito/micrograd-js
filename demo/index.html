  <script>
    var train_interval;
    var N = 200;
    var [X_data, y_data] = circle_data(N);
    var epochs = 100;
    var N_in = 2;
    var dims = [16, 1];
    var lr = 0.01;
    var alpha = 0.0001;
    var batch_size = 32;
    var k = 0;
    model = new microgradjs.MLP(N_in, dims);

    function start_training(){
      return setInterval(function(){
        if (k > epochs){
          clearInterval(train_interval);
          return
        }
        var [loss, acc] = do_epoch(k++, model, X_data, y_data, lr, alpha, batch_size);
        $("#label-loss").text("Loss: " + loss);
        $("#label-accuracy").text("Accuracy: " + acc + "%");
        $("#label-epoch").text("Epoch: " + (k-1));
      }, 100);
    }

    train_interval = start_training();

    var ss = 100.0;
    function keyDown(key){}
    function keyUp(key) {}
    function mouseClick(e) {}
    function myinit(){}
    function update(){
    }
    function draw(){
      ctx.clearRect(0,0,WIDTH,HEIGHT);
      ctx.fillStyle = "black";
      // draw axes
      ctx.beginPath();
      ctx.strokeStyle = 'rgb(50,50,50)';
      ctx.lineWidth = 1;
      ctx.moveTo(0, HEIGHT/2);
      ctx.lineTo(WIDTH, HEIGHT/2);
      ctx.moveTo(WIDTH/2, 0);
      ctx.lineTo(WIDTH/2, HEIGHT);
      ctx.stroke();

      // draw decisions in the grid
      var density= 10.0;
      for(var x=0.0, cx=0; x<=WIDTH; x+= density, cx++) {
        for(var y=0.0, cy=0; y<=HEIGHT; y+= density, cy++) {
          //var dec= svm.marginOne([(x-WIDTH/2)/ss, (y-HEIGHT/2)/ss]);
          var point = [(x-WIDTH/2)/ss, (y-HEIGHT/2)/ss];
          var a = model.call(point);
          if(a[0].data < 0.0)
            ctx.fillStyle = 'rgb(250, 150, 150)';
          else
            ctx.fillStyle = 'rgb(150, 250, 150)';
          ctx.fillRect(x-density/2-1, y-density/2-1, density+2, density+2);
        }
      }

      for (var i=0; i<X_data.length; i++){
        if(y_data[i] === 1)
          ctx.fillStyle = 'rgb(100,200,100)';
        else ctx.fillStyle = 'rgb(200,100,100)';
        drawCircle(X_data[i][0]*ss+WIDTH/2, X_data[i][1]*ss+HEIGHT/2, 5.0);
      }
    }

    function reload(make_dataset){
      model = new microgradjs.MLP(N_in, dims);
      [X_data, y_data] = make_dataset(N);
      k = 0;
      train_interval = start_training();
    }

  </script>
